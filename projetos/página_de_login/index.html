<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse a Plataforma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Acesse a plataforma</h1>
        <p class="subtitle">Faça login ou registre-se para começar a construir 
            seus projetos ainda hoje.</p>
        <form>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email aqui" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <a href="#" class="forgot-password"><b>Esqueceu a senha?</b></a>
            </div>

            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Digite sua senha aqui" required>
            </div>

            <button type="submit">Entrar</button>
        </form>
        <div class="register">
            <p>Ainda não tem conta? <a href="#"><b>Inscrever-se</a></b></p>
        </div>
    </div>
</body>
</html>
