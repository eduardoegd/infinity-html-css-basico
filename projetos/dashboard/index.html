<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Painel de Desempenho</title>
</head>

<body>
    <div class="container">
        <div class="cards">
            <div class="card nps">
                <h2>NPS Geral</h2>
                <div class="nps-score">Excelente <span>75</span></div>
            </div>
            <div class="card metric">
                <h3>Vendas Fechadas</h3>
                <p>70% alcançado</p>
            </div>
            <div class="card metric">
                <h3>Meta Mensal</h3>
                <p>90% alcançado</p>
            </div>
        </div>
        <div class="sales-graph card full-width">
            <h2>Vendas por Dia da Semana</h2>
            <div class="sales-content">
                <div class="sales-summary">
                    <p><strong>Dia com mais vendas:</strong> Quinta</p>
                    <p><strong>Dia com menos vendas:</strong> Domingo</p>
                </div>
                <div class="graph">
                    <div class="bar" style="height: 70%;"><span>Seg</span></div>
                    <div class="bar" style="height: 50%;"><span>Ter</span></div>
                    <div class="bar" style="height: 30%;"><span>Qua</span></div>
                    <div class="bar" style="height: 90%;"><span>Qui</span></div>
                    <div class="bar" style="height: 60%;"><span>Sex</span></div>
                    <div class="bar" style="height: 40%;"><span>Sab</span></div>
                    <div class="bar" style="height: 20%;"><span>Dom</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
