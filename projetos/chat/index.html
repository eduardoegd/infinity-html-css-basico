    <script>
        // Script para exibir se √© hoje ou ontem e a data e hora atual
        const date = new Date();
        const currentDate = new Date(date.toLocaleDateString('pt-BR'));

        const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);

        if (currentDate.toDateString() === yesterday.toDateString()) {
            document.getElementById('chat-day').textContent = 'Ontem';
        } else {
            document.getElementById('chat-day').textContent = 'Hoje';
        }

        document.getElementById('chat-date').textContent = date.toLocaleDateString('pt-BR', options);
        document.getElementById('chat-time').textContent = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
    </script>
