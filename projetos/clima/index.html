<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="location">
                <p>Rio do Sul, SC</p>
            </div>
            <h1>18°C</h1>
            <div class="info-cards">
                <div class="info-card">Vento: 17 km/h</div>
                <div class="info-card">Umidade: 31%</div>
                <div class="info-card">Chuva: 10%</div>
            </div>
        </div>
        <div class="forecast-container">
            <div class="forecast-top">
                <div class="forecast-card">
                    <h2>Qualidade do Ar</h2>
                    <p>Boa</p>
                    <p>21</p>
                    <div class="gas-info">
                        <span>PM2.5 0.5%</span>
                        <span>PM10 0.5%</span>
                        <span>CO 0.5%</span>
                        <span>NO2 0.2%</span>
                        <span>O3 0.3%</span>
                    </div>
                </div>
                <div class="forecast-card">
                    <h2>Horário do Sol</h2>
                    <b><p>Nascer</p></b>
                    <p>05:30</p>
                    <b><p>Por do Sol</p></b> 
                    <p>18:00</p>
                </div>
            </div>
            <div class="forecast-card">
                <div class="daily-forecast">
                    <div class="day-info">
                        <p>Sáb</p>
                        <p> 25° 15°</p>
                    </div>
                    <div class="day-info">
                        <p>Dom</p> 
                        <p>20° 12°</p>
                    </div>
                    <div class="day-info">
                        <p>Seg</p> 
                        <p>24° 14°</p>
                    </div>
                    <div class="day-info">
                        <p>Ter</p> 
                        <p>18° 10°</p>
                    </div>
                    <div class="day-info">
                        <p>Qua</p>
                        <p>19° 11°</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
