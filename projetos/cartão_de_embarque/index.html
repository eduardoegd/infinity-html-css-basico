<html>
<head>
    <meta charset="UTF-8">
    <title>Cartão de Embarque</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boarding-pass">
        <h1>Cartão de Embarque</h1>

        <div class="info-box flight-info">
            <div class="details">
                <div>
                    <div>Voo</div>
                    <div class="large-text">RS995</div>
                </div>
                <div>
                    <div>Data</div>
                    <div class="large-text">23/05/2023</div>
                </div>
            </div>
            <div class="locations">
                <div>
                    <div>São Paulo, Brasil</div>
                    <div class="codes">GRU</div>
                </div>
                <div class="arrow">&#129046;</div>
                <div>
                    <div>São Francisco, EUA</div>
                    <div class="codes">SFO</div>
                </div>
            </div>
        </div>

        <div class="info-box">
            <div class="details">
                <div>
                    <div>Passageiro</div>
                    <div class="large-text">Rodrigo Terron</div>
                </div>
                <div>
                    <div>Assento</div>
                    <div class="large-text">28A</div>
                </div>
            </div>
        </div>

        <div class="info-box details-bottom">
            <div class="right-info">
                <div>Embarque</div>
                <div class="large-text">16:15</div>
                <div>Terminal</div>
                <div class="large-text">2</div>
                <div>Portão</div>
                <div class="large-text">15</div>
                <div>Grupo de embarque:</div>
                <div class="large-text">3</div>
                
                <div class="qr-container">
                    <img src="https://placehold.co/100x100" alt="Código QR" class="qr-code">
                </div>
                <div class="center">
                    <b>Atenção:</b> o portão fecha 16:45
                </div>
            </div>
        </div>

        <div class="center">
            Qualquer problema procure o balcão de atendimento da sua companhia aérea
        </div>
    </div>
</body>
</html>
