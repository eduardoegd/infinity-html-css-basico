<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>

  <form action="/enviar" method="post">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" placeholder="Nome">

    <label for="senha">Senha:</label>
    <input type="password" name="senha" placeholder="Senha">

    <label for="email">E-mail:</label>
    <input type="email" name="email" placeholder="E-mail"><br>

    <input type="checkbox" name="assinatura" value="newsletter"> Inscreva-se na newsletter<br>
    <input type="radio" name="genero" value="masculino"> Masculino<br>
    <input type="radio" name="genero" value="feminino"> Feminino<br>
    <input type="date" name="data_nascimento"><br>
    <input type="file" name="curriculo"><br>

    <label for="pais">País:</label>
    <select name="pais" id="pais">
      <option value="brasil">Brasil</option>
      <option value="eua">Estados Unidos</option>
      <option value="uk">Reino Unido</option>
    </select><br>

    <label for="descriçao">Descrição</label>
    <textarea name="descriçao" id="descriçao"></textarea>

    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>
  </form>
</body>
</html>
