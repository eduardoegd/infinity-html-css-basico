<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jordan Jumpman</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <header>
    <div class="logo">
      <img src="nike-logo.png" alt="Logo Nike" class="nike-logo">
      <img src="jordan-logo.png" alt="Logo Jordan" class="jordan-logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Man</a></li>
        <li><a href="#">Woman</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Sale</a></li>
      </ul>
    </nav>
    <div class="icons">
      <img src="search-icon.png" alt="Buscar">
      <img src="cart-icon.png" alt="Carrinho">
    </div>
  </header>
  <main>
      <div class="product">
        <img src="shoe-image.png" alt="Jordan Jumpman 2021 PF">
        <div class="price">
          <span>134$</span>
          <p>Jordan Jumpman 2021 PF</p>
        </div>
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
      <div class="colors">
        <p>Choose Color:</p>
        <div class="color-options">
          <div class="color purple"></div>
          <div class="color green"></div>
          <div class="color red"></div>
        </div>
      </div>
      <p class="inspiration">
        Inspired by the design of the latest Air Jordan game shoe, the Jordan Jumpman 2021 helps up-and-coming players level up their game.
      </p>
    </div>
  </main>
</body>
</html>
